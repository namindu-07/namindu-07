<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#g)" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#0f172a" font-size="36" font-family="Fira Code, monospace">Namindu Kavishan</text>
</svg>
<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#FBBF24"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="300" fill="#0F172A"/>
  <path id="wave" d="M0 150 Q 300 100, 600 150 T 1200 150" fill="none" stroke="url(#grad)" stroke-width="5" stroke-linecap="round"/>
  <circle r="8" fill="#FBBF24">
    <animateMotion dur="3.5s" repeatCount="indefinite">
      <mpath xlink:href="#wave"/>
    </animateMotion>
  </circle>
  <text x="50%" y="55%" text-anchor="middle" fill="#F1F5F9" font-size="40" font-family="Poppins, sans-serif" font-weight="700">Namindu Kavishan</text>
  <text x="50%" y="75%" text-anchor="middle" fill="#94A3B8" font-size="20">Java • Laravel • React Developer</text>
</svg>
